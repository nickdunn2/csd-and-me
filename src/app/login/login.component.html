<div class="login-form-wrapper">
  <form *ngIf="!(loggedIn$ | async)" class="login-form" [formGroup]="loginForm">
    <h1>FloSports CSD</h1>
    <div class="form-field">
      <!-- <label for="email-input">Email:</label> -->
      <input id="email-input" name="email" formControlName="email" placeholder="Email">
    </div>
    <div class="form-field">
      <!-- <label for="password-input">Password:</label> -->
      <input id="password-input" name="password" formControlName="password" type="password" placeholder="Password">
    </div>
    <div class="form-buttons">
      <button type="submit" class="button button-primary" (click)="login()">Log In</button>
    </div>
  </form>
</div>
<div *ngIf="(loginError$ | async) as loginError">
  <p>{{ loginError.message }}</p>
</div>

<div *ngIf="(loggedIn$ | async)">
  you're logged in yippee
  <button class="button button-primary" (click)="logout()">Log Out</button>
</div>
