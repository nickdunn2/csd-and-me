<form *ngIf="!(loggedIn$ | async)" [formGroup]="loginForm">
  <fieldset>
    <legend>Login</legend>
    <div class="form-field">
      <label>Email:</label>
      <input name="email" formControlName="email">
    </div>
    <div class="form-field">
      <label>Password:</label>
      <input name="password" formControlName="password" type="password">
    </div>
  </fieldset>
  <div class="form-buttons">
    <button class="button button-primary" (click)="login()">Log In</button>
  </div>
</form>
<div *ngIf="(loggedIn$ | async)">
  you're logged in yippee
  <button class="button button-primary" (click)="logout()">Log Out</button>
</div>
